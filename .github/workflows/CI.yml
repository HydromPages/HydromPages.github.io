name: CI
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: website
          git-user: $HydromPages
          git-password: ${{ secrets._GITHUB_TOKEN }}
          deployment-branch: Deployment
